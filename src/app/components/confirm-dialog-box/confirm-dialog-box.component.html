<div class="dialog-box">
  <h2> {{title}}</h2>
  <mat-dialog-content><p>{{message}}</p></mat-dialog-content>
  <mat-dialog-actions>
    <div mat-dialog-actions>
      <button mat-button (click)="onDismiss()">No</button>
      <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
  </mat-dialog-actions>
</div>
