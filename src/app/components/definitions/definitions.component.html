
<div class="background">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell  *matHeaderCellDef> Name </th>
      <td mat-cell  class="cell-title" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <tr mat-header-row class="mat-head-row" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="definitions.length"
                 [pageSize]="8"
                 [pageSizeOptions]="[8, 10]" showFirstLastButtons></mat-paginator>
</div>
