<!--<p> Add a new reading to the database</p>-->
<div class="form-container">
  <form (ngSubmit)="onSubmit()"  #f="ngForm">
    <div ngModelGroup="userData">
      <div class="form-item">
        <label for="Id">Reading Id number</label>
        <input
          type="number"
          id="Id"
          [(ngModel)] = "weightReadings"
          name="Id"
          required
          #id="ngModel">
        <span class="help-block" *ngIf="!id.valid && id.touched">Please enter a valid Id number</span>
      </div>
      <div class="form-item">
        <label for="Weight">Weight</label>
        <input
          type="number"
          id="Weight"
          ngModel
          name="Weight"
          required
          #Weight="ngModel">
        <span class="help-block" *ngIf="!Weight.valid && Weight.touched">Please enter a valid weight</span>
      </div>
      <div class="form-item">
      <label for="Height">Height</label>
      <input
        type="number"
        id="Height"
        ngModel
        name="Height"
        required
        #Height="ngModel">
      <span class="help-block" *ngIf="!Height.valid && Height.touched">Please enter a valid height</span>
    </div>
      <div class="form-item">
        <label for="Waist">Waist</label>
        <input
          type="number"
          id="Waist"
          ngModel
          name="Waist"
          required
          #Waist="ngModel">
        <span class="help-block" *ngIf="!Waist.valid && Waist.touched">Please enter a valid Waist</span>
      </div>
      <div class="form-item">
        <label for="Date">Date</label>
        <input
          type="date"
          id="Date"
          ngModel
          name="Date"
          required>
      </div>
      <div class="form-item">
        <label for="TimeOfDay">Reading time of day</label>
        <select
          id ="TimeOfDay"
          ngModel
          name="TimeOfDay">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>
      </div>
      <div class="form-item">
        <label for="Notes">Notes</label>
        <input
          type="string"
          id="Notes"
          ngModel
          name="Notes"
          #Notes="ngModel">
      </div>
      <div>
        <button
          color="primary"
          mat-raised-button
          type="submit"
          [disabled]="!f.valid">
          Save</button>
      </div>
    </div>
  </form>
</div>
